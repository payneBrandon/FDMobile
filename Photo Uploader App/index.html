<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Photo Tool: Mobile</title>
    </head>
    <body>
        <div id="divLogin">
            <table>
                <tr>
                    <td>
                        Username:
                    </td>
                    <td>
                        <input type="text" id="txbUsername" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Password:
                    </td>
                    <td>
                        <input type="password" id="txbPassword" />
                    </td>
                </tr>
            </table>
            <a href="#" class="LoginButton" onClick="LoginUser()">Login</a>
            <div id="divError"></div>
        </div>
        <div id="divUploader">
            <h1 class="SplashText">Photo Tool: Mobile</h1>
            <div id="deviceready" style="display:false;">
                <button class="button dh" id="capturePhotoButton">Take Photo</button>
                <button class="button dh" id="getPhotoFromLibraryButton">Select from Photo Library</button>
                <button class="button dh" id="getPhotoFromAlbumButton">Select from Photo Album</button>
                <button class="button dh" id="btnExit">Exit Photo Tool</button>
            </div>

            <div class="result-area ch50">
            	<div class="results">
    				<img style="display:none;margin:5px auto; width:120px; height:120px;" id="smallImage" src="" />
                </div>
			</div>
        </div>
        
        
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
        </script>
    </body>
</html>
